name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
      - release/**
  workflow_dispatch: {}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_MAPQUEST_PROXY_URL: ${{ secrets.VITE_MAPQUEST_PROXY_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_VAPID_PUBLIC_KEY: ${{ secrets.VITE_VAPID_PUBLIC_KEY }}
          VITE_APP_NAME: ${{ secrets.VITE_APP_NAME }}
          VITE_APP_VERSION: ${{ secrets.VITE_APP_VERSION }}
          VITE_GITHUB_REPO: ${{ secrets.VITE_GITHUB_REPO }}
          VITE_WORKFLOW_FILE: ${{ secrets.VITE_WORKFLOW_FILE }}
          VITE_MAPQUEST_API_KEY: ${{ secrets.VITE_MAPQUEST_API_KEY }}
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Smoke test deployed site
        run: |
          url="https://eldin007b.github.io/bde-evidencija/"
          echo "Checking ${url}"
          for i in {1..12}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "$url")
            echo "Attempt $i: HTTP $status"
            if [ "$status" = "200" ]; then
              echo "Site is up"
              exit 0
            fi
            sleep 10
          done
          echo "Site did not become available after retries"
          exit 1
 

